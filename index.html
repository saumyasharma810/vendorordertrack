            <div class="info"> Name <input type="text" name="fname" id="name" required maxlength="20"> <span

            </div>

            </div>
            <div class="RD">
                Received Date <input type="date" name="rd" id="RD" required><b><span class="formerror"></span></b>
            </div>
        </div>
        <div class="container2">
            <div class="QD">
                Quality Demanded <input type="number" name="qd" id="QD" placeholder="Quality Demanded" required><b><span
                        class="formerror"></span></b>
            </div>
            <div class="QRe">
                Quantity Received <input type="number" name="qre" id="QRe" placeholder="Quality Received" required><b><span
                        class="formerror"></span></b>
            </div>

        </div>
        <div class="container3">
            <div class="QR">
                Quantity Returned <input type="number" name="qr" id="QR" placeholder="Quantity Returned" required><b><span
                        class="formerror"></span></b>
            </div>
            <div class="btn"><input type="submit" value="Submit" id="submit-btn" onclick='check();return false' /></div>
            <div class="btn"><input type="reset" value="Clear" onclick="clear()"></div>
        </div>
